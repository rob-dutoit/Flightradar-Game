<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flask Leaflet Example</title>

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://rawcdn.githack.com/bbecquet/Leaflet.RotatedMarker/master/leaflet.rotatedMarker.js"></script>

<style>
    body { 
        margin: 0; 
        font-family: Arial; 
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #controls { padding: 10px; }

    #map {
        height: 600px;
        width: 600px;
        border-radius: 50%;
        overflow: hidden;
        border: 0px solid rgba(104, 214, 247, 0.655);
    }

</style>
</head>
<body>

<div id="controls">
    <input type="text" id="city" placeholder="Enter a city">
    <button onclick="searchCity()">Search</button>
</div>

<div id="map"></div>

<script>
    const map = L.map('map').setView([20, 0], 2);

    // OpenStreetMap tiles (free)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
    subdomains: 'abcd',
    maxZoom: 20
    }).addTo(map);

    //Create custom plane icon
const planeIcon = L.icon({
    iconUrl: "/static/plane.png",
    iconSize: [30, 30],     // size of icon
    iconAnchor: [15, 15],   // center point of icon
    popupAnchor: [0, -15]   // where popup opens from
});

    // Load flights
fetch("/static/flights.json")
    .then(res => res.json())
    .then(flights => {

        const bounds = [];

        flights.forEach(flight => {

            const coords = [flight.lat, flight.long];
            bounds.push(coords);

            // Add rotated plane marker
            L.marker(coords, { 
                icon: planeIcon,
                rotationAngle: flight.track // rotate according to JSON
            })
            .addTo(map)
            .bindPopup(`
                <b>${flight.flight_no}</b><br>
                ${flight.deparuture} → ${flight.arrival}<br>
                Track: ${flight.track}°
            `);

        });

        map.fitBounds(bounds);

    });

    

    let marker;

function searchCity() {
    const city = document.getElementById("city").value;

    fetch(`/geocode?city=${city}`)
        .then(res => res.json())
        .then(data => {
            if (!data.lat) {
                alert("City not found");
                return;
            }

            // Pan/zoom to the city WITHOUT adding a marker
            map.setView([data.lat, data.lon], 9);
        });
}
</script>

</body>
</html>
